<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Time, Your Way</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    	    font-family: 'Poppins', sans-serif !important;
            background: linear-gradient(135deg, #0c1b2b, #3e1f47, #2a2a72);
            background-size: 300% 300%;
            animation: gradient 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

	@keyframes gradient {
	    0% {
		background-position: 0% 50%;
	    }
	    50% {
		background-position: 100% 50%;
	    }
	    100% {
		background-position: 0% 50%;
	    }
	}
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 33px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            position: relative;
        }

        input, textarea {
            width: 94%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            color: black;
        }

        .info-icon {
            color: #ff6b6b;
            position: absolute;
            right: -25px;
            cursor: pointer;
        }

        .info-popup {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            color: white;
            border-radius: 8px;
            width: 200px;
            font-size: 0.9rem;
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
        }

        .info-icon:hover + .info-popup {
            display: block;
        }

	.btn {
	    background: #000; /* Black color */
	    color: white;
	    padding: 12px;
	    border: none;
	    border-radius: 10px;
	    font-size: 1.2rem;
	    cursor: pointer;
	    transition: all 0.3s ease;
	    display: block;
	    margin: 0 auto;
	}

	.btn:hover {
	    background-color: #231f1f; /* Dark grey for hover effect */
	    transform: scale(1.05); /* Slightly increase size on hover */
	}
	
        .submitted .thank-you {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 300px;
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input, textarea {
                font-size: 1rem;
            }
        }
        
        footer a{
            text-decoration:none;
            color: yellow;
        }
        
        .thank-you {
	    display: none;
	    position: fixed;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    background-color: rgba(0, 0, 0, 0.8);
	    padding: 20px;
	    color: white;
	    border-radius: 10px;
	    z-index: 100;
	}

	.submitted .thank-you {
	    display: block;
	}

	.overlay {
	    display: none;
	    position: fixed;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
	    background: rgba(0, 0, 0, 0.5);
	    z-index: 99;
	}

	.submitted .overlay {
	    display: block;
	}
	
	@media (max-width: 768px) {
            #typingText {
                font-size: 1rem !important; /* Adjust to fit mobile better */
                max-width: 90vw !important;
            }
        }

        @media (max-width: 400px) {
            #typingText {
                font-size: 1rem !important; /* Further decrease for very small devices */
                max-width: 90vw !important;
            }
        }
	    
        #typingText {
            line-height: 1.4em;
            font-size: 1.3rem;
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            max-width: 95vw;
        }	
	
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <h1>Discover Your Time</h1>
    <div>
        <p id="typingText"></p>
    </div>
    <form id="userForm">
        <div class="form-field">
            <label for="name">Your Name 
                <i class="fas fa-info-circle info-icon"></i>
                <div class="info-popup">We need your name to personalize your experience!</div>
            </label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>

        <div class="form-field">
            <label for="activity">Favorite Alone Activity 
                <i class="fas fa-info-circle info-icon"></i>
                <div class="info-popup">What helps you relax the most when you are alone?</div>
            </label>
            <textarea id="activity" name="activity" rows="3" placeholder="Describe your activity" required></textarea>
        </div>

        <div class="form-field">
            <label for="hours">Preferred Alone Time (Hours) 
                <i class="fas fa-info-circle info-icon"></i>
                <div class="info-popup">How much time do you need to feel refreshed?</div>
            </label>
            <input type="number" id="hours" name="hours" placeholder="Enter time in hours" required>
        </div>
        
        <input class="btn" type="submit" value="Submit">
    </form>
    <div class="thank-you">
        <p>Thank you for submitting your preferences!</p>
    </div>
    <footer style="padding-top:20px;text-align:center">&copy; 2024 Solo Vibes - By <a href="https://github.com/Its-Vinz" target="_blank">Vinz</a></footer>  
</div>

<!-- GSAP for animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

<script>
    gsap.from(".container", { opacity: 0, y: 50, duration: 1.5 });

    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.querySelector('.container').classList.add('submitted');
    });
</script>

<script>
document.getElementById('userForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    document.querySelector('.container').classList.add('submitted');
    
    gsap.to(".container form", { opacity: 0, duration: 1 });
});
</script>

<script>
        const texts = [
            "What do you enjoy doing alone?",
            "अकेले में क्या करना पसंद है",
            "तुम्हाला एकटं असताना काय आवडतं?"
        ];

	let textIndex = 0;
	let charIndex = 0;
	const typingTextElement = document.getElementById('typingText');
	const typingSpeed = 60; // Faster typing speed in milliseconds
	const deletingSpeed = 50; // Faster deleting speed in milliseconds
	const delayBetweenTexts = 1000; // Shorter delay before starting to type the next text


        function typeText() {
            if (charIndex < texts[textIndex].length) {
                typingTextElement.textContent += texts[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeText, typingSpeed);
            } else {
                setTimeout(deleteText, delayBetweenTexts);
            }
        }

        function deleteText() {
            if (charIndex > 0) {
                typingTextElement.textContent = texts[textIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(deleteText, typingSpeed);
            } else {
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(typeText, typingSpeed);
            }
        }

        setTimeout(typeText, typingSpeed);
    </script>

</body>
</html>
