<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Yourself</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #ffffff;
        }

        label {
            font-size: 14px;
            color: #e0f7fa;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00c6ff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0072ff;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Express Yourself</h1>
    <form id="expressForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="activity">What do you prefer to do when you're alone?</label>
        <textarea id="activity" name="activity" rows="4" placeholder="Share your thoughts..." required></textarea>

        <label for="time">How much time do you like to spend alone (in hours)?</label>
        <input type="text" id="time" name="time" placeholder="E.g., 1, 2, 3..." required>

        <input type="submit" value="Submit">
    </form>
</div>

<footer>&copy; 2024 Express Yourself Platform</footer>

<script>
    document.getElementById('expressForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const activity = document.getElementById('activity').value;
        const time = document.getElementById('time').value;

        // Example simple alert or sending to the server
        alert(`Thank you, ${name}! We'll note that you enjoy ${activity} for ${time} hours.`);

        // Later: Send data to a server (using fetch or form action)
        // fetch('/submit', { method: 'POST', body: new FormData(this) });
    });
</script>

</body>
</html>
